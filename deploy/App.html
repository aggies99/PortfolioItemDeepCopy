    <title>Portfolio Deep Copy</title>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){MyApp=this,MyApp.globalContext=this.getContext().getDataContext(),MyApp.epicList=[],MyApp.mmfList=[],MyApp.featureList=[],MyApp._loadPortfolioEpics()},_wrapComponent:function(component,cls){var wrapper=Ext.create("Ext.container.Container",{componentCls:cls});return wrapper.add(component),wrapper},_loadPortfolioEpics:function(){Ext.create("Rally.data.WsapiDataStore",{autoLoad:!0,model:"PortfolioItem",context:MyApp.globalContext,fetch:["Name","FormattedID"],sorters:{property:"Rank",direction:"ASC"},listeners:{load:function(myStore,records){var index=0;for(index=0;records.length>index;index++)MyApp.epicList.push(": "&records[index].data.FormattedID&records[index].data.Name);MyApp._drawComboBox()}}})},_drawComboBox:function(){MyApp.combo=Ext.create("Ext.form.ComboBox",{fieldLabel:"Program",store:MyApp.epicList,listeners:{change:function(combo,newVal){MyApp.selectedEpicName=newVal}}}),MyApp.programPane=Ext.create("Ext.container.Container",{componentCls:"inner"}),MyApp.add(MyApp._wrapComponent(MyApp.programPane,"epicList")),MyApp.programPane.add(MyApp.combo)}});

            Rally.launchApp('CustomApp', {
                name:"Portfolio Deep Copy",
	            parentRepos:""
            });

        });
    </script>
